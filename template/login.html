<!DOCTYPE html>
<html lang="en">

<head>
    <title>LOGIN</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Favicon icon -->
    <link rel="icon" href=" {{ url_for('static',filename='images/favicon.ico') }}" type="image/x-icon">
    <!-- Google font--><link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,800" rel="stylesheet">
    <!-- Required Fremwork -->
    <link rel="stylesheet" type="text/css" href=" {{ url_for('static',filename='css/bootstrap/css/bootstrap.min.css') }}">
    <!-- themify-icons line icon -->
    <link rel="stylesheet" type="text/css" href=" {{ url_for('static',filename='icon/themify-icons/themify-icons.css') }}">
    <!-- ico font -->
    <link rel="stylesheet" type="text/css" href=" {{ url_for('static',filename='icon/icofont/css/icofont.css') }}">
    <!-- Style.css -->
    <link rel="stylesheet" type="text/css" href=" {{ url_for('static',filename='css/style.css') }}">
    <link rel="stylesheet" type="text/css" href=" {{ url_for('static',filename='css/jquery.mCustomScrollbar.css') }}">
    <style>
        video {
            object-fit: cover;
            background: #222;
            margin: 0 0 20px 0;
            width: 60%;
        }
    
        @media (min-width: 1000px) {
          video {
            height: 480px;
          }
        }
    </style>
</head>

<body class="fix-menu">
    <!-- Pre-loader start -->
    <div class="theme-loader">
    <div class="ball-scale">
        <div class='contain'>
            <div class="ring"><div class="frame"></div></div>
            <div class="ring"><div class="frame"></div></div>
            <div class="ring"><div class="frame"></div></div>
            <div class="ring"><div class="frame"></div></div>
            <div class="ring"><div class="frame"></div></div>
            <div class="ring"><div class="frame"></div></div>
            <div class="ring"><div class="frame"></div></div>
            <div class="ring"><div class="frame"></div></div>
            <div class="ring"><div class="frame"></div></div>
            <div class="ring"><div class="frame"></div></div>
        </div>
    </div>
</div>
    <!-- Pre-loader end -->

    <section class="login p-fixed d-flex text-center bg-primary common-img-bg">
        <!-- Container-fluid starts -->
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <!-- Authentication card start -->
                    <div class="login-card card-block auth-body mr-auto ml-auto">
                        <form method="post" action="{{url_for('facialLogin')}}" class="md-float-material">
                            <div class="text-center">
                                <img src="{{url_for('static',filename='images/auth/logo-dark.png')}}" alt="logo.png">
                            </div>
                            <div class="auth-box">
                                <div class="row m-b-20">
                                    <div class="col-md-12">
                                        <h3 class=" txt-primary">To-Do Action:- {{action}}</h3>
                                    </div>
                                </div>
                                <hr/>
                                <img src="{{ url_for('video_feed') }}" width="100%">
                                <div class="row m-t-30">
                                    <div class="col-md-12">
                                        <button type="submit" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">Sign in</button>
                                    </div>
                                </div>
                              
                                <div class="col-md-12">
                                    <button type="button" onclick="window.location.href='{{ url_for( 'login_nav_cred') }}'" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">Admin Login</button>
                                </div>

                                <hr/>
                                {% for message in get_flashed_messages() %}
                                <div class="alert alert-warning">
                                <button type="button" class="close" data-dismiss="alert">&times;</button>
                                    {{ message }}
                                </div>
                                {% endfor %}
                            </div>
                        </form>
                        <!-- end of form -->
                    </div>
                    <!-- Authentication card end -->
                </div>
                <!-- end of col-sm-12 -->
            </div>
            <!-- end of row -->
        </div>
        <!-- end of container-fluid -->
    </section>
    <!-- Warning Section Starts -->
   
    <!-- Warning Section Ends -->
   <!-- Required Jquery -->
<script type="text/javascript" src="{{ url_for('static',filename='js/jquery/jquery.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static',filename='js/jquery-ui/jquery-ui.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static',filename='js/popper.js/popper.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static',filename='js/bootstrap/js/bootstrap.min.js') }}"></script>
<!-- jquery slimscroll js -->
<script type="text/javascript" src="{{ url_for('static',filename='js/jquery-slimscroll/jquery.slimscroll.js') }}"></script>
<!-- modernizr js -->
<script type="text/javascript" src="{{ url_for('static',filename='js/modernizr/modernizr.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static',filename='js/modernizr/css-scrollbars.js') }}"></script>
<!-- classie js -->
<script type="text/javascript" src="{{ url_for('static',filename='js/classie/classie.js') }}"></script>
<!-- Custom js -->
<script type="text/javascript" src="{{ url_for('static',filename= 'js/script.js') }}"></script>
<script src="{{ url_for('static',filename='js/pcoded.min.js') }}"></script>
<script src="{{ url_for('static',filename='js/demo-12.js') }}"></script>
<script src="{{ url_for('static',filename='js/jquery.mCustomScrollbar.concat.min.js') }}"></script>
</body>

</html>
